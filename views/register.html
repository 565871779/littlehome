					<span>我已注册，现在就</span>
					<button id="href_login" style="width: 60px; height: 35px;">登录</button>
				</div>
			</div>
			<div class="hr"></div>
		</header>

<div class="big">
<div class="small">
	<form class="layui-form form-cen" id="loginnoe" action="" >
  <div class="layui-form-item" style="position:  relative">
    <label class="layui-form-label">用户名</label>
    <div class="layui-input-inline">
      <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
    </div>
    <div class="layui-form-mid layui-word-aux "></div>
  <span class="right" style="position: absolute; top: 10px; left: 352px; float: right; width: 20px; height: 16px; background-repeat: no-repeat;background-position: -78px 0; background-image: url(/img/reg_icons.png);display: none; "></span>
  
  </div>
  
  <div class="layui-form-item" style="position:  relative">
    <label class="layui-form-label">手机号</label>
    <div class="layui-input-inline">
      <input type="text" name="tel" required lay-verify="required" placeholder="请输入手机号" autocomplete="off" class="layui-input">
    </div>
    <div class="layui-form-mid layui-word-aux red"></div>
    <span class="right" style="position: absolute; top: 10px; left: 352px; float: right; width: 20px; height: 16px; background-repeat: no-repeat;background-position: -78px 0; background-image: url(/img/reg_icons.png) ;display: none;"></span>
  </div>
  
  <div class="layui-form-item" style="position:  relative">
    <label class="layui-form-label">密码</label>
    <div class="layui-input-inline">
      <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
    </div>
    <div class="layui-form-mid layui-word-aux red"></div>
    <span class="right" style="position: absolute; top: 10px; left: 352px; float: right; width: 20px; height: 16px; background-repeat: no-repeat;background-position: -78px 0; background-image: url(/img/reg_icons.png);display: none;"></span>
  </div>
  
  <div class="layui-form-item">
    <label class="layui-form-label">性别</label>
    <div class="layui-input-block">
      <input type="radio" name="sex" value="男" title="男">
      <input type="radio" name="sex" value="女" title="女" >
    </div>
  </div>
    <div class="layui-form-item">
    <label class="layui-form-label">验证码</label>
    <div class="layui-input-inline" id="bianxiao" style="margin-top: 4px;">
      <input type="text" name="coder" required lay-verify="required" placeholder="请输入验证码" autocomplete="off" class="layui-input">
    </div>
    <div class="layui-form-mid layui-word-aux coder">
	<img src="/coder" alt="" id="codeimg" style="margin-top: -5px; margin-right:10px ; z-index: 888;">
	</div>
    <!--<div class="layui-form-mid layui-word-aux"></div>-->
  </div>
  <div class="" style="width: 250px;margin-left: 55px;">
	<input type="checkbox" checked="checked" name="agree" value="1" style="display:none;"/>
	<span>
		我已阅读并遵循 
		<a href="javascript:void(0);" id="agree">服务条款</a>
	</span>	
</div>
  
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn requestAjax" type="button" lay-submit lay-filter="loginnoe" style="width: 236px;margin-top: 5px;">立即注册</button>
    </div>
  </div>
</form>
</div>
	<div class="reg-sms">
	<h3 class="reg-sms-title">手机快速注册</h3>
	<div class="reg-sms-content">
		<p class="reg-sms-p reg-sms-p-text">请使用中国大陆手机号，编辑短信：</p>
		<p class="reg-sms-p reg-sms-p-warn">6-14位字符（支持数字/字母/符号）</p>
		<p class="reg-sms-p reg-sms-p-text">作为登录密码，发送至：</p>
		<p class="reg-sms-p reg-sms-p-warn">1069 0691 036590</p>
		<p class="reg-sms-p reg-sms-p-last">即可注册成功，手机号即为登录帐号。</p>
		<p class="reg-sms-qrcode">
			<img src="img/upreg.png" style="width: 168px;height: 168px;"><br>
			<span>请使用手机百度进行扫码</span>
		</p>
	</div>
	</div>
</div>

<footer></footer>
